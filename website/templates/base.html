<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/bootstrap-sandstone.css">
        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" id="customer" href="/klant">Klant</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="accountmanager" href="/accountmanager">Accountmanager</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="inventorymanager" href="/voorraadbeheer">Voorraadbeheer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="supplier" href="/leverancier">Leverancier</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="production" href="/productie">Productie</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>

        <script src="../static/bootstrap.bundle.min.js"></script>
    </body> 
</html>
